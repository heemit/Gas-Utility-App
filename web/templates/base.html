<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Gas Utility Services</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        /* Flexbox Layout */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex-grow: 1;
        }

        .user-dropdown {
            position: relative;
            display: inline-block;
            cursor: pointer;
            padding: 10px;
        }

        .user-dropdown #user-icon {
            font-size: 1rem;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            background: white;
            list-style: none;
            padding: 0;
            margin: 0;
            border: 1px solid #ccc;
            width: 150px;
            top: 100%;
            left: 0;
            z-index: 1000;
        }

        .dropdown-menu li {
            padding: 10px;
        }

        .dropdown-menu li a {
            text-decoration: none;
            display: block;
            color: black;
        }

        .dropdown-menu li:hover {
            background: #f0f0f0;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">Gas Utility</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a></li>
                    <li class="nav-item">
                        <div class="user-dropdown">
                            <span id="user-icon">ðŸ‘¤</span>
                            <ul class="dropdown-menu" id="user-menu">
                                {% if user.is_authenticated %}
                                    <li><a href="{% url 'account_info' %}">Account Info</a></li>
                                    <li><a href="{% url 'logout' %}">Logout</a></li>
                                {% else %}
                                    <li><a href="{% url 'login' %}">Login</a></li>
                                    <li><a href="{% url 'register' %}">Register</a></li>
                                {% endif %}
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2025 Gas Utility Services. All Rights Reserved. </p>
    </footer>

    <script>
        $(document).ready(function() {
            function getCookie(name) {
                let cookieArr = document.cookie.split(";");
                for(let i = 0; i < cookieArr.length; i++) {
                    let cookiePair = cookieArr[i].split("=");
                    if (name === cookiePair[0].trim()) {
                        return decodeURIComponent(cookiePair[1]);
                    }
                }
                return null;
            }

            let auth = getCookie("auth") === "1";

            if (auth) {
                $('#login-link, #register-link').hide();
                $('#account-link, #logout-link').show();
            } else {
                $('#account-link, #logout-link').hide();
            }

            $('#dashboard-link').on('click', function(e) {
                if (!auth) {
                    e.preventDefault();
                    window.location.href = "{% url 'login' %}";
                }
            });

            $('.user-dropdown').hover(function() {
                $('#user-menu').toggle();
            });
        });
    </script>
</body>
</html>
