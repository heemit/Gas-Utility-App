{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Create Service Request</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="request_type" class="form-label">Request Type</label>
            <select class="form-control" id="request_type" name="request_type" required>
                <option value="" disabled selected>Select Service Type</option>
                <option value="Gas Leakage">Gas Leakage</option>
                <option value="Gas Meter Issue">Gas Meter Issue</option>
                <option value="Gas Supply Cut Off">Gas Supply Cut Off</option>
                <option value="Installation Request">Installation Request</option>
                <!-- Add more service types here as needed -->
            </select>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" required></textarea>
        </div>
        <div class="mb-3">
            <label for="attachment" class="form-label">Upload Attachment (Optional)</label>
            <input type="file" class="form-control" id="attachment" name="attachment">
        </div>
        <button type="submit" class="btn btn-primary">Submit Request</button>
    </form>
</div>
{% endblock %}
